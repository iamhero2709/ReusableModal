<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #8fcaae;
        color: rgb(10, 73, 144);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
        position: relative;
    }
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reusable Modal Components</h1>
        <button id="OpenModalComponents">Click Here</button>
        <div id="mymodal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Modal Content</h2>
                <p>This is a reusable modal component.</p>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById('mymodal');
        const openModalButton = document.getElementById('OpenModalComponents');
        const closeButton = document.querySelector('.close-button');

        // Function to open the modal
        const openModal = () => {
            modal.style.display = 'flex';
        };

        // Function to close the modal
        const closeModal = () => {
            modal.style.display = 'none';
        };

        // Event listener for the open button
        openModalButton.addEventListener('click', openModal);

        // Event listener for the close button
        closeButton.addEventListener('click', closeModal);

        // Event listener for clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    });
</script>
</body>
</html>
